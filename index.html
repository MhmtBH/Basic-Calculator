<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculatorBase">

        <div class="calculatorHead">
            <div class="inputDiv">
                <input id="intFirst" class="intFirst" type="number" value="0">
                <input id="intSecond" class="intSecond" type="number" value="0">
            </div>
            <div class="resultDiv">
                <p id="result">RESULT</p>
            </div>
        </div>

        <div class="calculatorBody">
            <div class="mathButtons">
                <button onclick="plus()">+</button>
                <button onclick="minus()">-</button>
                <button onclick="divided()">/</button>
                <button onclick="multiplied()">X</button>
            </div>
        </div>

    </div>   
</body>
</html>
